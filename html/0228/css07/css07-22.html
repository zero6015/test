<html>

<title>캡션 삽입하기</title>

<style>

}

	border: 3px solid blue;

}

	border: 3px solid red;

	border-collapse: collapse;
}
</style>
</head>
<body>

			<td>서울대학교</td>

	</table>
	<p></p>
	<table id="c2" border="1" width="300px">
		<caption>[table 1-2] USA University</caption>
		<tr>
			<th>University</th>
			<th>Contact</th>
			<th>Country</th>
		</tr>

</html>
