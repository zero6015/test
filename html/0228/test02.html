<!DOCTYPE html>

<head>

<body background="images/snoopy.jpg">
	<div align="center" bgcolor="green"><h2>테이블을 만들자 2X3</h2>
	<table border="1" width="400" height="300" bgcolor="ff7e9d">		<!-- http://blog.daum.net/lelisabeth/3141 : 색상코드표 링크 -->
		<tr bgcolor="red">												<!-- 테이블/행/셀 각각 수정가능 -->
			<td width="100">1</td>
			<td bgcolor="yellow">2</td>
			<td>3</td>
		</tr>
		<tr>

	<div align="center" bgcolor="green"><h2>셀 병합하기</h2>

			<td colspan="2">1</td>										<!-- 가로셀 병합 -->
			<td rowspan="2">3</td>										<!-- 세로셀 병합 -->
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
		</tr>	
	</table>
	<hr>
	</div>
