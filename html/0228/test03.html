<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레이아웃</title>
</head>
<body>
	<!-- 해더 부분 -->
	<header>
		<center>
			<h1>문서의 주 제목</h1>
		</center>
		<nav>메뉴2</nav>
		<nav>메뉴2</nav>
	</header>
	<!-- 본문 부분 -->
	<section>
		<article>
			<header>
				<h2>부제목1</h2>
			</header>
			<p>이곳은 부 세션영역입니다.</p>
		</article>
		<article>
			<header>
				<h2>&lt;부&nbsp;제목2&gt;</h2>	<!-- &lt;&gt; : '<''>' 대신작성		&nbsp; : 띄어쓰기  ==>> 충돌 방지 -->
			</header>
			<p>이곳은 부 세션영역입니다.</p>
			<pre>						<!-- 띄어쓰기/엔터/탭 모두 표시됨 -->
	여기는 작성한대로 
			글자를
		작성
			</pre>
		</article>		
	</section>
	<!-- 부가 정보 부분 -->
	<aside>
		<h2>부가적 제목</h2>
		<p>이곳은 부가적 정보를 제공하는 공간입니다.</p>
	</aside>
	<hr/>
	<!-- 사이트 정보 부분 -->
	<footer>
		<small>사이트 정보 표시</small>		<!-- small : 글자 사이즈 작게 -->
		<big>사이트 정보 표시</big>			<!-- big : 글자 사이즈 크게 -->
	</footer>
	
</body>
</html>
