<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자</title>						<!-- style에서 . 뒤에 오는게 class 	&	앞에 # 붙은게 id(id는 각 파일에서 한개만 선언 가능-->
	<style>									
		div.d1 {
			border: 1px dashed green;		
		}
		#uni{
		
		}
	</style>
</head>
<body>
	<h1>클래스 선택자</h1>
	<div class="d1">				 <!-- class명은 편한걸로 지으면 됨 -->
		<h3>클래스 영역1</h3>
	</div>
	
	<h1>클래스 선택자2</h1>
	<div class="d1">
		<h3>클래스 영역2</h3>
	</div>
	
	<h1>클래스 선택자3</h1>
	<div id="uni">
		<h3>클래스 영역3</h3>
	</div>
</body>
</html>


<!-- 
		1.) 기본태그
		table, tr, td{}
		
		2.) class 선택자
		.d1
		
		3.) id 선택자
		#uni{}
		

 -->
